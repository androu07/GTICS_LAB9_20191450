<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <br><br><br>
    <div class="container">
        <h1>El Juego del Laberinto</h1>
        <br>
        <button class="btn btn-success" id="subirLaberinto">Subir laberinto</button>
        <form action="post" id="form1">
        </form>
        <br>
        <div id="laberinto" style="display: flex;">
        </div>
        
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>    
    <script>
        
        $("#subirLaberinto").click(function(){
            $("#form1").html('<div class="mb-3"><label for="exampleFormControlTextarea1" class="form-label">INGRESE EL MAPA</label><textarea class="form-control" id="mapatxt" rows="19"></textarea><br><button type="submit" class="btn btn-success" id="iniciar">Iniciar el juego</button></div>');
            document.getElementById("subirLaberinto").style.display="none";
        });
        
        $("form").submit(function(event) {
            event.preventDefault();
            var mapatxt = $("#mapatxt").val();
            document.getElementById("form1").style.display="none";
            for (var i = 0; i < 1000; i++) {
                if(mapatxt[i] == 'O'){
                    $('#laberinto').append('<div style="background-color: #add8e6; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px;"></div>');
                }
                if(mapatxt[i] == 'S'){
                    $('#laberinto').append('<div style="background-color: #add8e6; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px; align-content: center; text-align: center;"><img src="suplantacion.png" alt="img" style="width: 65px; height: 65px;"></div>');
                }
                if(mapatxt[i] == '\n'){
                    $('#laberinto').append('<br>');
                }
                if(mapatxt[i] == 'P'){
                    $('#laberinto').append('<div style="background-color: #add8e6; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px; align-content: center; text-align: center;"><img src="plagio.png" alt="img" style="width: 65px; height: 65px;"></div>');
                }   
                if(mapatxt[i] == 'A'){
                    $('#laberinto').append('<div style="background-color: #000000; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px;"></div>');
                }
                if(mapatxt[i] == 'I'){
                    $('#laberinto').append('<div style="background-color: #FFFF00; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px; align-content: center; text-align: center;"><img src="robot.png" alt="img" style="width: 65px; height: 65px;"></div>');
                }
                if(mapatxt[i] == 'C'){
                    $('#laberinto').append('<div style="background-color: #add8e6; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px; align-content: center; text-align: center;"><img src="suplantacion.png" alt="img" style="width: 65px; height: 65px;"></div>');
                }
                if(mapatxt[i] == 'F'){
                    $('#laberinto').append('<div style="background-color: #008000; margin-right: 10px; margin-bottom: 10px; width: 80px; height: 80px;"></div>');
                }
            }
            $("#form1")[0].reset();
        });
      
    </script>

</body>
</html>
